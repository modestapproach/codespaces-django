{% extends 'base.html' %}

{% block content %}


<div class="flex flex-col items-center mx-10 md:mx-20">
    <h1 class="prose-2xl mb-4">{{ user.username }}'s To-Do list</h1>

    <table>
        <thread>
            <tr>
                <th>Description</th>
                <th>Created</th>
                <th>Completed</th>
            </tr>
        </thread>
        <tbody id="todo-table-body">
            {% for todo in todos %}
                <tr>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.created_date }}</td>
                    <td>{{ todo.is_completed }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</div>
